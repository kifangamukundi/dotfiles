# Headless or minimal interface
idle=yes              # keep mpv open when nothing is playing
no-terminal=no        # allow terminal control

# Output
vo=gpu                # hardware-accelerated video output
hwdec=auto            # automatic hardware decoding

# Audio
audio-device=auto     # or 'pulse' for PulseAudio

# Video
fullscreen=no         # default windowed; set yes if you prefer
keepaspect=yes

# Playlist behavior
loop=inf              # loop playlist
shuffle=no

# Subtitles
sub-auto=exact        # automatically load matching subtitles

# Enable JSON IPC for scripting
input-ipc-server=/tmp/mpvsocket
