# Disable shadows (they're heavy on CPU)
shadow = false;

# Fading between windows (can be smooth without GPU)
fading = false;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Disable transparency entirely (or reduce further)
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# No vsync — may cause lag without GPU
vsync = false;

# Backend — 'xrender' or 'glx' or xr_glx_hybrid is best for systems without GPU
backend = "glx";

# General
use-dock-shadow = false;
use-dnd-shadow = false;
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
