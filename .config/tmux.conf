set -g default-shell /bin/bash

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc,xterm-256color:Tc,tmux-256color:Tc"

set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on

unbind C-b
set -g prefix C-Space

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind \\ split-window -h -c "#{pane_current_path}"

unbind \"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

setw -g mode-keys vi

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
unbind p
bind p paste-buffer

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel


# Open projects based on folders
bind-key -r f run-shell "tmux neww ~/.local/bin/fsession"
bind-key -r g run-shell "tmux neww ~/.local/bin/fsingle"

# My common projects for easier access
bind-key -r 0 run-shell "~/.local/bin/fsession ~/personal/dotfiles"
bind-key -r 1 run-shell "~/.local/bin/fsession ~/personal/second-brain"
bind-key -r 2 run-shell "~/.local/bin/fsession ~/work/gm/apps/fulus-africa"
bind-key -r 3 run-shell "~/.local/bin/fsession ~/work/gm/apps/sas"
bind-key -r 4 run-shell "~/.local/bin/fsession ~/work/sv"
bind-key -r 5 run-shell "~/.local/bin/fsession ~/work/sas-frontend"
 
unbind -T copy-mode-vi MouseDragEnd1Pane

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

bg="#181818"
default_fg="#d3c6aa"
session_fg="#a7c080"
session_selection_fg="#2b3339"
session_selection_bg="#83c092"
active_window_fg="#e67e80"
active_pane_border="#4b565c"

set -g status-left-length 200
set -g status-right-length 200
set -g status-left "#[fg=${session_fg},bold,bg=${bg}]  #S"
set -g status-right ""
set -g status-justify centre
set -g status-style "bg=${bg}"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-current-format "#[fg=${active_window_fg},bg=default]  #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g message-command-style "bg=default,fg=${default_fg}"
set -g message-style "bg=default,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

set -g @continuum-boot 'on'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'
set -g @continuum-save 'on'

run '~/.tmux/plugins/tpm/tpm'
