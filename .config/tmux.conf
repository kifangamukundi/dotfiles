set -g default-shell /bin/bash

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc,xterm-256color:Tc,tmux-256color:Tc"

set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on

unbind-key C-b
set -g prefix C-Space

unbind-key r
bind r source-file ~/.config/tmux/tmux.conf

unbind-key %
bind \\ split-window -h -c "#{pane_current_path}"

unbind-key \"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# Resize maps 
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi Escape send-keys -X cancel

unbind-key [
unbind-key v
bind v copy-mode

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi ^ send -X back-to-indentation
bind-key -T copy-mode-vi $ send -X end-of-line

unbind -T copy-mode-vi y
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

unbind -T copy-mode-vi Y
bind-key -T copy-mode-vi Y send -X copy-end-of-line-and-cancel "xclip -selection clipboard -i"

unbind-key ]
unbind-key p
bind-key p run "tmux save-buffer - | sed -z 's/\\n$//' | tmux load-buffer -; tmux paste-buffer"

unbind-key P
bind-key P run "xclip -selection clipboard -o | perl -pe 'chomp if eof' | tmux load-buffer -; tmux paste-buffer"

# Open projects based on folders
bind-key -r f run-shell "tmux neww ~/.local/bin/fsession"
bind-key -r g run-shell "tmux neww ~/.local/bin/fsingle"
bind-key -r / run-shell "tmux neww ~/.local/bin/fsession-keys"

# My common projects for easier access
bind-key -r 7 run-shell "~/.local/bin/fsession ~/personal/dotfiles"
bind-key -r 8 run-shell "~/.local/bin/fsession ~/personal/second-brain"
 
unbind -T copy-mode-vi MouseDragEnd1Pane

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

bg="#1a1a1a"
default_fg="#d3c6aa"
session_fg="#7aa2f7"
session_selection_bg="#44475a"
session_selection_fg="#f8f8f2"
active_window_fg="#e67e80"
active_pane_border="#4b565c"

set -g status-left-length 200
set -g status-right-length 200
set -g status-left "#[fg=${session_fg},bold,bg=${bg}] #S"
set -g status-right ""
set -g status-justify centre
set -g status-style "bg=${bg}"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-current-format "#[fg=${active_window_fg},bg=default] ï‘„ #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g message-command-style "bg=default,fg=${default_fg}"
set -g message-style "bg=default,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

set -g @continuum-boot 'on'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'
set -g @continuum-save 'on'

run '~/.tmux/plugins/tpm/tpm'
