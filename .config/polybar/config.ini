[colors]
background     = #F21B1D21
background-alt = #E61A1510

label-color    = "#6e6a86"
foreground     = #D8DEE9
primary        = #3e8fb0 
error          = #e07a5f
disabled       = #4C566A
highlight      = #3a3a3a

[bar/mybar]
width = 100%
height = 20
bottom = true
background = ${colors.background-alt}
foreground = ${colors.label-color}
font-0 = "JetBrainsMono Nerd Font:pixelsize=10;3"
font-1 = "monospace:pixelsize=10;3"
module-margin = 2
padding-left = 2
padding-right = 6

modules-left = mode xworkspaces 
modules-center = playing
modules-right = eth wlan pulseaudio

[module/mode]
type = custom/script
exec = ~/.config/polybar/mode.sh
interval = 1.0 
label = %output%

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.highlight}
label-active-underline = ${colors.primary}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.error}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/playing]
type = custom/script
exec = ~/.config/polybar/playing.sh
interval = 2
label = %output%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F${colors.primary}}%ifname%%{F${colors.disabled}} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#6e6a86} %ifname% %{F-} %local_ip%

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#6e6a86} %ifname% %{F-} %essid% %local_ip%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "v "
format-volume-prefix-foreground = ${colors.label-color}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
